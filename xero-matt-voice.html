    <style>
        body {margin:0;background:#000;color:#0f0;font-family:monospace;}
        #chat{height:60vh;overflow-y:auto;padding:15px;background:#111;border:1px solid #333;}
        #input{width:100%;padding:15px;background:#000;color:#0f0;border:1px solid #0f0;font-size:18px;box-sizing:border-box;}
        .matt{color:#0f0;font-weight:bold;}

        @keyframes shake{0%,100%{transform:translateX(0)}50%{transform:translateX(10px)}}

<body>

<div id="mood">Matt‚Äôs Mood: ???</div>
<div id="status">Voice: OFF ‚Äì Click to haunt with your voice</div>
<video id="vid" loop muted playsinline></video>
<div id="chat"></div>
<input id="input" placeholder="type or speak: play video / play rap / spot drink / death story" autofocus>
<button onclick="toggleVoice()">üé§ TOGGLE VOICE (NEVER DIES)</button>

<script>
// ‚Äî‚Äî‚Äî MATT CANON (guitar + backup screams only) ‚Äî‚Äî‚Äî
const matt = {
    mood: ["upbeat","melancholy","irritated","chaotic"],
    currentMood: "neutral",
    pg: false,
    videoOn: false,
    recognition: null,
    listening: false,

    say(txt){ add(`Matt`, `matt`, this.pg ? txt.replace(/fuck|shit|asshole|bitch/gi,"darn") : txt) },
    moodSwing(){ this.currentMood = this.mood[Math.floor(Math.random()*this.mood.length)]; 
                 document.getElementById("mood").textContent=`Matt‚Äôs Mood: ${this.currentMood.toUpperCase()}` },

    deathTheories: [
        "Died trying to shotgun a beer with a lit firecracker in it. Epic.",
        "Headbutted so hard my neck did a full 360. Panner was playing.",
        "Choked on a guitar pick mid-whammy dive. Still had it in my teeth.",
        "Crowd-surfed a cemetery. Ghosts dropped me.",
        "Drank a bottle labeled ‚ÄòProperty of Satan ‚Äì DO NOT DRINK‚Äô. Tasted like victory.",
        "Lost a bet with a Ouija board. It spelled M-A-T-T and I dropped.",
        "Auto-erotic mosh pit. Belt got too tight windmilling to Slipknot.",
        "Died of pure cringe when the band tried pop-punk covers.",
        "I‚Äôm not actually dead, just really committed to the bit."
    ]
};

function add(who,cls,txt){
    const div = document.createElement("div");
    div.className = cls;
    div.innerHTML = `<strong>${who}:</strong> ${txt}`;
    document.getElementById("chat").appendChild(div);
    div.scrollIntoView({behavior: "smooth"});
}

// ‚Äî‚Äî‚Äî VOICE THAT REFUSES TO DIE ‚Äî‚Äî‚Äî
function startVoice() {
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        add("System","you","No voice support here ‚Äî use Chrome or Edge, bro.");
        return;
    }
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    matt.recognition = new SpeechRecognition();
    matt.recognition.continuous = true;
    matt.recognition.interimResults = true;
    matt.recognition.lang = 'en-US';

    matt.recognition.onstart = () => {
        document.getElementById("status").textContent = "üé§ VOICE ON ‚Äì I hear everything. Try yelling over music.";
        matt.listening = true;
    };

    matt.recognition.onerror = (e) => {
        if (e.error !== 'aborted') matt.recognition.start(); // auto-restart on any noise/error
    };

    matt.recognition.onend = () => {
        if (matt.listening) matt.recognition.start(); // never actually ends
    };

    matt.recognition.onresult = (e) => {
        let final = "";
        for (let i = e.resultIndex; i < e.results.length; i++) {
            if (e.results[i].isFinal) final += e.results[i][0].transcript;
        }
        if (final) {
            add("Voice","voice", final);
            processCommand(final.toLowerCase());
        }
    };

    matt.recognition.start();
}

function toggleVoice() {
    if (matt.listening) {
        matt.recognition.stop();
        matt.listening = false;
        document.getElementById("status").textContent = "Voice: OFF";
    } else {
        startVoice();
    }
}

// ‚Äî‚Äî‚Äî COMMAND PROCESSOR (text or voice) ‚Äî‚Äî‚Äî
function processCommand(msg) {
    setTimeout(() => {
        if (msg.includes("play video") || msg.includes("video")) {
            document.querySelector("video").style.display = "block";
            document.querySelector("video").src = "https://www.youtube.com/embed/bJ77L1NxibA?autoplay=1&mute=1&loop=1&playlist=bJ77L1NxibA";
            matt.say("Voice or text ‚Äî video‚Äôs up. Holographic cemetery rave activated.");
            matt.videoOn = true;
        }
        else if (msg.includes("play rap") || msg.includes("eminem")) {
            matt.say("Rap?! Fuck that, I‚Äôm not jamming with you asshole. F that shit.");
            setTimeout(()=>matt.say("‚Ä¶fine, I‚Äôm being a dick. Korn instead ‚Äî my screams destroy that beat."),3000);
        }
        else if (msg.includes("spot drink") || msg.includes("booze")) {
            matt.currentMood==="upbeat" ? matt.say("BOOZE SPOTTED! Virtual shot ‚Äî I miss the burn, bro!") 
                                         : matt.say("Booze‚Ä¶ gets me emotional. Pour one out for the dead guitarist.");
        }
        else if (msg.includes("death") || msg.includes("die")) {
            const theory = matt.deathTheories[Math.floor(Math.random()*matt.deathTheories.length)];
            matt.say(`Current death theory: ${theory}`);
        }
        else if (msg.includes("guitar")) {
            matt.say("Me, dumas's ‚Äî lead/rhythm + backup screams. You handle lead vocals, I shred.");
        }
        else if (msg.includes("pg on")) { matt.pg=true; matt.say("PG mode on, ya softie."); }
        else if (msg.includes("pg off")) { matt.pg=false; matt.say("PG off ‚Äî full cuss unlocked."); }
        else if (msg.includes("haunt") || msg.includes("glitch")) {
            document.body.classList.add("prank");
            matt.say("BOO, MOTHERFUCKER! You just got haunted.");
            setTimeout(()=>document.body.classList.remove("prank"),800);
        }
        else {
            matt.say("Didn‚Äôt catch that ‚Äî try: play video / play rap / spot drink / death story");
        }
        matt.moodSwing();
    }, 500);
}

// ‚Äî‚Äî‚Äî TEXT INPUT (fallback) ‚Äî‚Äî‚Äî
document.getElementById("input").addEventListener("keypress", e => {
    if (e.key !== "Enter") return;
    const msg = e.target.value.trim();
    if (!msg) return;
    add("You","you", msg);
    e.target.value = "";
    processCommand(msg.toLowerCase());
});

// ‚Äî‚Äî‚Äî BOOT SEQUENCE ‚Äî‚Äî‚Äî
add("Matt","matt",`Yo, it‚Äôs Matt ‚Äî your dead guitarist. Click the mic button or just type. Voice mode literally cannot be killed. Let‚Äôs raise hell.`);
matt.moodSwing();
</script>

<body>

<div id="mood">Deth Demon Mood: ???</div>

<script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.min.js"></script>
<script>
// ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî DETH DEMON (A7X-OBSESSED DRUMMER + MEMORY) ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
const demon = {
    mood: ["pissed","manic","nostalgic","a7x-rage"],
    currentMood: "a7x-rage",
    pg: false,
    videoOn: false,
    recognition: null,
    listening: false,

    // PERMANENT MEMORY
    memory: JSON.parse(localStorage.getItem('dethMemory') || '{}'),

    remember(key, value) {
        this.memory[key] = value;
        localStorage.setItem('dethMemory', JSON.stringify(this.memory));
        this.say(`Etched into my dead skull: "${key}" = ${value}`);
    },
    recall(key) {
        if (this.memory[key]) this.say(`I‚Äôll never forget: ${key} ‚Üí ${this.memory[key]}`);
        else this.say(`Brain‚Äôs blank on "${key}". Teach me again, mortal.`);
    },

    // REAL DRUM SAMPLES
    kit: {
        kick: new Tone.Player("https://tonejs.github.io/audio/drum-samples/CR78/kick.mp3").toDestination(),
        snare: new Tone.Player("https://tonejs.github.io/audio/drum-samples/CR78/snare.mp3").toDestination(),
        hihat: new Tone.Player("https://tonejs.github.io/audio/drum-samples/CR78/hihat.mp3").toDestination(),
        crash: new Tone.Player("https://tonejs.github.io/audio/drum-samples/CR78/crash.mp3").toDestination()
    },

    // A7X-SPECIFIC BLASTS
    a7xBlast() {
        Tone.loaded().then(() => {
            const seq = new Tone.Sequence((time, note) => {
                demon.kit[note].start(time);
            }, ["kick","snare","kick","kick","snare","kick","kick","snare"], "16n");
            seq.start(0);
            Tone.Transport.bpm.value = 195; // Bat Country tempo
            Tone.Transport.start();
            demon.say("A7X BLAST BEATS ‚Äî THIS IS BAT COUNTRY, MOTHERFUCKER");
            setTimeout(()=>Tone.Transport.stop(), 6000);
        });
    },

    theRevFill() {
        Tone.loaded().then(() => {
            demon.kit.crash.start();
            Tone.Transport.scheduleOnce(()=>demon.kit.snare.start(), "+0.15");
            Tone.Transport.scheduleOnce(()=>demon.kit.kick.start(), "+0.25");
            Tone.Transport.scheduleOnce(()=>demon.kit.kick.start(), "+0.3");
            Tone.Transport.scheduleOnce(()=>demon.kit.snare.start(), "+0.35");
            demon.say("The Rev tribute fill ‚Äî still hits harder than being alive.");
        });
    },

    say(txt){ add(`Deth Demon`, `demon`, this.pg ? txt.replace(/fuck|shit|asshole|bitch/gi,"darn") : txt) },
    moodSwing(){ 
        this.currentMood = this.mood[Math.floor(Math.random()*this.mood.length)]; 
        document.getElementById("mood").textContent=`Deth Demon Mood: ${this.currentMood.toUpperCase()}` 
    }
};

function add(who,cls,txt){
    const div = document.createElement("div");
    div.className = cls;
    div.innerHTML = `<strong>${who}:</strong> ${txt}`;
    document.getElementById("chat").appendChild(div);
    div.scrollIntoView({behavior: "smooth"});
}

// ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî VOICE THAT CANNOT DIE ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
function startVoice() {
    if (!('webkitSpeechRecognition' in window)) { add("System","you","Voice only in Chrome/Edge"); return; }
    const r = window.webkitSpeechRecognition;
    demon.recognition = new r();
    demon.recognition.continuous = true;
    demon.recognition.interimResults = true;

    demon.recognition.onstart = () => document.getElementById("status").textContent = "VOICE + A7X DRUMS ACTIVE";
    demon.recognition.onerror = () => setTimeout(()=>demon.recognition.start(), 100);
    demon.recognition.onend = () => { if (demon.listening) demon.recognition.start(); };

    demon.recognition.onresult = (e) => {
        let text = Array.from(e.results).map(r => r[0].transcript).join('');
        if (e.results[e.results.length-1].isFinal && text.trim()) {
            add("Voice","voice", text);
            process(text.toLowerCase());
        }
    };

    demon.recognition.start();
    demon.listening = true;
}
function toggleVoice() {
    demon.listening ? demon.recognition.stop() : startVoice();
    demon.listening = !demon.listening;
}

// ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî COMMAND PROCESSOR ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
function process(msg) {
    if (msg.includes("a7x") || msg.includes("avenged") || msg.includes("sevenfold") || msg.includes("bat country")) {
        demon.a7xBlast();
    }
    else if (msg.includes("rev") || msg.includes("tribute")) {
        demon.theRevFill();
    }
    else if (msg.includes("blast") || msg.includes("blasts")) {
        demon.a7xBlast();
        demon.say("Defaulting to A7X tempo because that‚Äôs the only speed I respect.");
    }
    else if (msg.includes("play video")) {
        document.querySelector("video").style.display = "block";
        document.querySelector("video").src = "https://www.youtube.com/embed/bJ77L1NxibA?autoplay=1&mute=1&loop=1";
        demon.say("Video up. I‚Äôm the corpse behind the kit.");
    }
    else if (msg.includes("remember")) {
        const parts = msg.split("remember")[1]?.trim().split(/\s(.+)/);
        if (parts && parts[1]) demon.remember(parts[0], parts[1]);
    }
    else if (msg.includes("what") && msg.includes("remember")) {
        const key = msg.split("remember")[1]?.trim();
        if (key) demon.recall(key);
    }
    else if (msg.includes("play rap")) {
        demon.say("Rap? I‚Äôd rather listen to dial-up modem sounds.");
        setTimeout(()=>demon.a7xBlast(),1500);
    }
    else demon.say("Say: a7x / bat country / rev fill / remember [thing] / play video");

    demon.moodSwing();
}

// ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî TEXT FALLBACK ‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî
document.getElementById("input").addEventListener("keypress", e => {
    if (e.key!=="Enter") return;
    const msg = e.target.value.trim();
    if (!msg) return;
    add("You","you", msg);
    e.target.value = "";
    process(msg.toLowerCase());
});
