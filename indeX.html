<script>
/* === VISUALIZER === */
const visualizer = document.getElementById('visualizer');
for (let i = 0; i < 40; i++) {
    let bar = document.createElement('div');
    bar.classList.add('bar');
    visualizer.appendChild(bar);
}
let bars = document.querySelectorAll('.bar');

let audioStream, audioContext, analyser, dataArray;

function startMic() {
    navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
            audioStream = stream;
            audioContext = new AudioContext();
            const source = audioContext.createMediaStreamSource(stream);

            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;

            source.connect(analyser);

            dataArray = new Uint8Array(analyser.frequencyBinCount);
            animateBars();
        })
        .catch(e => console.log(e));
}

function animateBars() {
    requestAnimationFrame(animateBars);
    if (!analyser) return;

    analyser.getByteFrequencyData(dataArray);

    bars.forEach((bar, i) => {
        let h = dataArray[i] / 2;
        bar.style.height = h + "%";
    });
}

function stopMic() {
    if (audioStream) {
        audioStream.getTracks().forEach(t => t.stop());
    }
}

/* === TRANSLATION LOGIC (PLACEHOLDER FOR NOW) === */
function translate() {
    let mode = document.getElementById('mutater').value;
    let out = document.getElementById('output');

    const responses = {
        healthy: "Calm, clean translation ready.",
        infected: "Toxic humor activated. Filth flowing.",
        berserker: "All filters removed. Cruelty maximum.",
        terminus_female: "Terminus-F online: sarcastic, bipolar, wasteland rage.",
        terminus_male: "Terminus-M online: stoic, angry, metalhead edge."
    };

    out.innerText = responses[mode];
}

function speakOut() {
    let msg = new SpeechSynthesisUtterance(document.getElementById("output").innerText);
    msg.pitch = 0.6;
    msg.rate = 0.85;
    msg.voice = speechSynthesis.getVoices()[0];
    speechSynthesis.speak(msg);
}

let auto = false;
function toggleAuto() {
    auto = !auto;
    document.getElementById("output").innerText = auto ? "AUTO MODE ENABLED" : "AUTO MODE DISABLED";
}
</script>
